
<!DOCTYPE html>
<html lang="es"> <!-- Define el tipo de documento como HTML5 y especifica que el idioma principal es español -->

<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 para permitir caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la ventana gráfica para adaptarse a diferentes dispositivos, haciendo la página responsiva -->
    <title>Tarjeta De Block</title> <!-- Título de la página, que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de hoja de estilos externo para aplicar estilos al contenido de la página -->
</head>

<body>
    <!-- Contenedor principal de la tarjeta del blog -->
    <div class="blog-card">
        <!-- Imagen del blog con la clase 'blog-image', que se estiliza mediante CSS -->
        <img src="imagen.webp" alt="Imagen Perfil Perrito sonriendo" class="blog-image">

        <!-- Etiqueta del blog que indica la categoría a la que pertenece el contenido, con la clase 'blog-tag' -->
        <div class="blog-tag"> Design </div>

        <!-- Título principal de la tarjeta del blog, estilizado como un encabezado de nivel 2 -->
        <h2 class="blog-title"> Embracing minimalism </h2>

        <!-- Descripción del contenido del blog, que explica de qué trata el artículo -->
        <p class="blog-description">
            From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.
        </p>

        <!-- Línea divisoria para separar visualmente la descripción del autor del blog -->
        <div class="divider"></div>

        <!-- Nombre del autor del blog, para atribuir el contenido al escritor -->
        <p class="blog-author"> Julio Cesar Cueva Moarles </p>
    </div>
</body>
</html>
